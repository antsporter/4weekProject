<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home.css">
    <script src="filter.js"></script>
    <script src="records.js"></script>
    <script src="addRecord.js"></script>
    <script src="makeTable.js"></script>
    <script src="deleteRecord.js"></script>
    <script src="editRecord.js"></script>
    <script src="makeTable2.js"></script>
    <title>Anthony LTD</title>
</head>
<body onload="makeTable(records)">
    <div class="hero-image">
        <div class="hero-text">
            <div id="clockbox" class="clock" ></div>
            <script src="clock.js"></script>
          <h1>Porter's HR</h1>
        </div>
      </div>


    <h2>Filter by Department</h2>
    <select id="departments" class="filter" onchange="filterByDpt()">
        <option value="select" class="filter">Select Department</option>
        <option value="All" class="filter">All</option>
        <option value="IT" class="filter">IT</option>
        <option value="Sales" class="filter">Sales</option>
        <option value="HR" class="filter">HR</option>
    </select>
    <br>

    <table  cellpadding="1" cellspacing="1" class="mainTable" id="showData" ></table>
    <br>
    
    <div style="width: 100%;" style="height: 100%;">
        <input type="button" value="Add Employee Details" name="addEmp" onclick="addRecord()">
    </div>
    <br>
    
    <input type="text" id="addNI" placeholder="NI Number" class="bottomBoxes" style="visibility: hidden;">
    <input type="text" id="addName" placeholder="Full Name" class="bottomBoxes" style="visibility: hidden;">
    <input type="text" id="addPhone" placeholder="Phone Number" class="bottomBoxes" style="visibility: hidden;">
    <input type="text" id="addAdd" placeholder="Address" class="bottomBoxes" style="visibility: hidden;">
    <input type="text" id="addDep" placeholder="Department" class="bottomBoxes" style="visibility: hidden;">
    <input type="button" id="addRecord" value="Add Record" class="container" style="visibility: hidden;" onclick="confirmAdd()">
    <input type="button" id="saveChanges" value="Save Changes" class="container" style="visibility: hidden;" onclick="confirmEdit()">
    <div id="editButt"></div>

    <center><iframe width="615" height="348" src="https://www.youtube.com/embed/tMpTE3Cn2Zs?autoplay=1&mute=1&loop=1"></iframe></center>

</body>
</html>
