<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home.css">
    <script src="filter.js"></script>
    <script src="records.js"></script>
    <script src="addRecord.js"></script>
    <script src="makeTable.js"></script>
    <script src="deleteRecord.js"></script>
    <script src="editRecord.js"></script>
    <script src="makeFiltTable.js"></script>
    <title>Anthony LTD</title>
</head>
<body onload="makeTable(records)">

    <div class="hero-image">
        <div class="hero-text">
            <div id="clockbox" class="clock" ></div>
            <script src="clock.js"></script>
            <h1>Porter HR</h1>
        </div>
    </div>

    <div id="hero">
        <video playsinline autoplay muted loop id="bgvideo" width="x" height="y">
        <source src="Clouds.mp4" type="video/mp4">
        </video>
    </div>



    <h2>Filter by Department</h2>
    <label for="departments">Choose a department:</label>
    <select name ="departments" id="departments" class="filter" onchange="filterByDpt()">
        <option value="All" class="filter">All</option>
        <option value="IT" class="filter">IT</option>
        <option value="Sales" class="filter">Sales</option>
        <option value="HR" class="filter">HR</option>
    </select>
    <input type="button" value="Add Employee Details" name="addEmp" onclick="addRecord()">
    <input type="text" id="addNI" placeholder="NI Number" class="bottomBoxes" style="visibility: hidden;" required>
    <input type="text" id="addName" placeholder="Full Name" class="bottomBoxes" style="visibility: hidden;" required>
    <input type="tel" id="addPhone" placeholder="Phone Number" class="bottomBoxes" style="visibility: hidden;" required>
    <input type="text" id="addAdd" placeholder="Address" class="bottomBoxes" style="visibility: hidden;" required>
    <input type="text" id="addDep" placeholder="Department" class="bottomBoxes" style="visibility: hidden;" required>
    
    <center>
        <div id="confAdd"></div> 
        <div id="saveChanges"></div>
    </center>

    <table  cellpadding="1" cellspacing="1" class="mainTable" id="showData" ></table>

    <center>
        <video width="750" height="348" autoplay muted loop playsinline controls>
        <source src="TheFutureOfHR.mp4" type="video/mp4">
            Your browser does not support the video
        </video>
    </center>

    <div class="footerImage"></div>

</body>
</html>
